<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AÃ±adir fruta</title>
</head>
<body>
    <form>
        <label for="fruta">Fruta: </label>
        <input type="text" id = "fruta" name="fruta" required>
        <button type="submit">Enviar</button>
    </form>

    <script>
        const formulario = document.querySelector('form')
        //el codigo tiene que estar pendiente del sumit que haga el cliente
        formulario.addEventListener('submit', (event) => {
            event.preventDefault();
            const fruta = document.querySelector("#fruta").value
            console.log(fruta)
            const opciones = {
                method : "POST", //esto llamaria al endpoint del backend
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({fruta}) // esto combierte el json en string
            }
            fetch("/frutas", opciones)
            .then(respuesta => respuesta.json())
            .then(data => {
                console.log(data)
                alert(data)
            })
        })
    </script>
</body>
</html>
